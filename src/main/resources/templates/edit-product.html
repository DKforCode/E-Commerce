<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Product</h2>
    <form th:action="@{/admin/product/update}" th:object="${product}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label>Stock</label>
            <input type="number" class="form-control" th:field="*{stock}" required>
        </div>

        <!-- âœ… Display existing product image -->
        <div class="mb-3">
            <label>Current Product Image</label><br>
            <img th:if="${product.imageName != null}" th:src="@{'/images/' + ${product.imageName}}" alt="Product Image" class="img-thumbnail" width="200" height="150">
        </div>

        <div class="mb-3">
            <label>Change Product Image (optional)</label>
            <input type="file" name="imageFile" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
    <div th:if="${param.error}" class="alert alert-danger">
        Product could not be saved. Please try again.
    </div>
    <div th:if="${param.success}" class="alert alert-info">
        Product has been saved successfully.
    </div>
</div>
</body>
</html>
